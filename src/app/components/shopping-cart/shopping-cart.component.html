<mat-card>
  <mat-card-title>Shopping Cart</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        {{ item.product.name }} - {{ item.quantity }} x {{ item.product.price | currency }}
        <button mat-icon-button (click)="removeFromCart(item.product)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <div class="total">
      Total: {{ getTotal() | currency }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
  </mat-card-actions>
</mat-card>
